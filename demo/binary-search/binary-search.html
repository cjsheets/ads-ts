<html>
  <head>
    <script src="../../dist/typescript-algorithms.min.js"></script>
  </head>
  <body>
    <b>Initial Array</b><br>
    <pre id="json-1"></pre>

    <b>Find "12"</b><br>
    <pre id="json-2"></pre>

    <b>Find "90"</b><br>
    <pre id="json-3"></pre>
    <script>
      const array = [80, 20, 12, 50, 30, 10, 20, 90, 40, 60, 70, 80, 20, 50, 30, 10, 20, 90, 40, 60, 70]

      document.getElementById("json-1").innerHTML =
      JSON.stringify(array, undefined, 2);

      document.getElementById("json-2").innerHTML =
      JSON.stringify(tsAlgorithms.binarySearch(array, 12), undefined, 2);

      document.getElementById("json-3").innerHTML =
      JSON.stringify(tsAlgorithms.binarySearch(array, 90), undefined, 2); 
    </script>
  </body>
</html>
