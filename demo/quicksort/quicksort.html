<html>
  <head>
    <script src="../../dist/typescript-algorithms.min.js"></script>
  </head>
  <body>
    <b>Initial Array</b><br>
    <pre id="json-1"></pre>

    <b>Sorted Array</b><br>
    <pre id="json-2"></pre>
    <script>
      const quickSort = new tsAlgorithms.QuickSort();

      // Add elements to the array
      const array = [80, 20, 50, 30, 10, 20, 90, 40, 60, 70];

      document.getElementById("json-1").innerHTML =
      JSON.stringify(array);

      // Sort the array
      const sortedArray = quickSort.quickSort(array);

      document.getElementById("json-2").innerHTML =
      JSON.stringify(sortedArray);
    </script>
  </body>
</html>
